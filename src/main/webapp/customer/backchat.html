<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 傳送icon圖片 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- 後台客服css -->
    <link href="../css/backchat.css" rel="stylesheet">
</head>

<body onload="connect();" onunload="disconnect();">
    <!-- chat-area -->
    <section class="chatroom-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="chat-area">
                        <!-- chatlist -->
                        <div class="chatlist">
                            <div class="modal-dialog-scrollable">
                                <div class="modal-content">
                                    <div class="chat-header">
                                        <ul class="nav nav-tabs " id="myTab" role="tablist">
                                            <li class="nav-item " role="presentation">
                                                <span style="margin: 0px 95px;">聊天室清單</span>
                                            </li>
                                        </ul>
                                    </div>

                                    <div class="modal-body">
                                        <!-- users -->
                                        <div class="chat-lists">
                                            <div class="tab-content" id="myTabContent">
                                                <!-- online-users -->
                                                <div class="tab-pane fade show active" id="Open" role="tabpanel"
                                                    aria-labelledby="Open-tab">

                                                    <div class="chat-list" id="online-list">

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- users -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- chatlist -->

                        <!-- chatbox -->
                        <div class="chatbox">
                            <div class="modal-dialog-scrollable">
                                <div class="modal-content" id="chatbox">
                                    <!--  style="display: none;"-->
                                    <div class="msg-head">
                                        <div class="row">
                                            <div class="d-flex align-items-center">
                                                <div class="flex-shrink-0" id="userImg"></div>
                                                <div class="flex-grow-1 ms-3">
                                                    <!-- 會員姓名 -->
                                                    <h3 id="userName"></h3>
                                                    <div id="userId" style="display: none"></div>
                                                </div>

                                            </div>

                                        </div>

                                    </div>

                                    <div class="modal-body" id="modal-body">
                                        <div class="msg-body">
                                            <ul id="message-list">

                                            </ul>
                                        </div>
                                    </div>

                                    <div class="send-box">
                                        <form autocomplete="off">
                                            <input type="text" class="form-control" id="btn-input" placeholder="Enter a message"/>

                                            <button id="btn-chat" type="button" onclick="sendMessage();"><i
                                                    class="bi bi-send-fill text-white"></i>SEND</button>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- chatbox -->
                </div>
            </div>
        </div>
    </section>
<script></script>
    <script src="../js/backchat.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
