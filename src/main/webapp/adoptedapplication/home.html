<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主頁</title>
</head>
<body>
        
    <button onclick="window.location.href='home.html'">返回主頁</button>

    <h1>領養申請系統</h1>
    <!-- 列出全部的按鈕 -->
    <button onclick="window.location.href='getAll.html'">列出全部</button>
    
    <!-- 搜尋條件表單 -->
    <form id="searchForm">
        <div class="search-item">
            <label for="memberNo">會員編號：</label>
            <input type="text" id="memberNo" name="memberNo">
        </div>
        <div class="search-item">
            <label for="petId">寵物ID：</label>
            <input type="text" id="petId" name="petId">
        </div>
        <div class="search-item">
            <label for="lotteryDate">抽籤日期：</label>
            <input type="date" id="lotteryDate" name="lotteryDate">
        </div>
        <button type="button" onclick="search()">搜尋</button>
    </form>

    <script>
        function search() {
            const memberNo = document.getElementById('memberNo').value;
            const petId = document.getElementById('petId').value;
            const lotteryDate = document.getElementById('lotteryDate').value;
            
            // 建構 URL
            let url = 'getByCondition.html?';
            if (memberNo) url += `memberNo=${memberNo}&`;
            if (petId) url += `petId=${petId}&`;
            if (lotteryDate) url += `lotteryDate=${lotteryDate}`;
            
            // 導向到 getByCondition.html
            window.location.href = url;
        }
    </script>

    <button onclick="window.location.href='create.html'">新增領養申請</button>

</body>
</html>
