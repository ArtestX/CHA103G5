<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${product.productName} + ' - 商品詳情'">商品詳情</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 自定義樣式 */
        body {
            background-color: #f8f9fa;
            background-image: url('/bg1.png');
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95); /* 半透明背景 */
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .img-fluid {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .btn-secondary {
            margin-bottom: 10px;
        }
        .btn-info {
            background-color: #17a2b8; /* Bootstrap 的 info 顏色 */
            border-color: #17a2b8;
        }

        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
        }

        .product-info .btn-group {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .product-info button {
            flex: 1;
            border-radius: 50px;
            background-color: rgba(194, 183, 17, 0.45); /* 新設計的按鈕顏色 */
            color: white;
            font-weight: bold;
            padding: 10px; /* 減小內邊距 */
            transition: background-color 0.3s ease;
        }

        .product-info button:hover {
            background-color: #053a3a; /* 按鈕懸停時的顏色 */
        }

        .product-info a {
            flex: 1;
            margin-left: 10px; /* 加入間距 */
            border-radius: 50px; /* 更漂亮的按鈕形狀 */
            background-color: #0a8fa1; /* 新設計的按鈕顏色 */
            color: white;
            font-weight: bold;
            padding: 10px; /* 減小內邊距 */
            transition: background-color 0.3s ease;
        }

        .product-info a:hover {
            background-color: #8be0e0; /* 按鈕懸停時的顏色 */
        }
    </style>
</head>
<body>

<div class="container">
    <button type="button" class="btn btn-primary" onclick="goToCart()">
        <i class="fas fa-shopping-cart"></i> 購物車
    </button>

    <a href='/mall' class="btn btn-secondary">回上一頁</a>

    <div class="row">
        <div class="col-md-6">
            <!-- 商品圖片 -->
            <img th:if="${product.productPictures.size() > 0}" th:src="@{|/uploads/${product.productPictures.get(0).productPic}|}" class="img-fluid" alt="商品圖片" />
            <img th:unless="${product.productPictures.size() > 0}" src="@{/default.jpg}" class="img-fluid" alt="商品圖片" />
        </div>
        <div class="col-md-6 product-info">
            <!-- 商品資訊 -->
            <h2 th:text="${product.productName}">商品名稱</h2>
            <p th:text="'商品資訊: ' + ${product.productInfo}">商品資訊</p>
            <p th:text="'價格: ' + ${product.productPrice}">價格</p>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" th:onclick="'addToCart(' + ${product.productNo} + ', 1)'">加入購物車</button>
                <a th:href="@{/product/{productNo}/comments(productNo=${product.productNo})}" class="btn btn-info">查看評論</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function addToCart(productNo, quantity) {
        $.ajax({
            url: '/Cart/add',
            type: 'POST',
            data: { productNo: productNo, memberNo: 103, quantity: quantity },
            success: function(response) {
                alert("商品已加入購物車！");
                // 跳轉到購物車頁面
                window.location.href = '/cart';L
            },
            error: function(error) {
                alert("加入購物車失敗！");
            }
        });
    }

    function goToCart() {
        window.location.href = '/cart'; // 更新為您購物車頁面的URL
    }


</script>

</body>
</html>
