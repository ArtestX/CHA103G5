<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${product.productName} + ' - 商品詳情'">商品詳情</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #8aa8c7;
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .img-fluid {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            margin-bottom: 10px;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
        }

        .product-info .btn-group {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .product-info button {
            flex: 1;
            border-radius: 50px;
            background-color: rgba(194, 183, 17, 0.45);
            color: white;
            font-weight: bold;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        .product-info button:hover {
            background-color: #053a3a;
        }

        .product-info a {
            flex: 1;
            margin-left: 10px;
            border-radius: 50px;
            background-color: #0a8fa1;
            color: white;
            font-weight: bold;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        .product-info a:hover {
            background-color: #8be0e0;
        }

        .sidebar-cart {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: #98cece;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar-cart-content {
            padding: 20px;
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .sidebar-cart {
            background-color: rgba(189, 162, 162, 0.9);
        }

        .sidebar-cart-content  {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .sidebar-cart-content .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .product-info button,
            .product-info a {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

<div id="sidebarCart" class="sidebar-cart collapse">

    <div class="sidebar-cart-content">
        <p id="cartEmptyMessage">您的購物車是空的。</p>
    </div>
    <button type="button" class="btn btn-success" onclick="goToCheckout()">結帳</button>
</div>

<div class="container">
    <button type="button" class="btn btn-primary" onclick="goToCart()">
        <i class="fas fa-shopping-cart"></i>
    </button>
    <a th:href="@{/mall}" class="btn btn-secondary">回上一頁</a>
    <div class="row">
        <div class="col-md-6">
            <!-- 商品圖片 -->
            <img th:if="${product.productPictures.size() > 0}"
                 th:src="@{'/static/uploads/' + ${product.productPictures.get(0).productPic}}" class="img-fluid" alt="商品圖片"/>

            <img th:unless="${product.productPictures.size() > 0}" src="@{/default.jpg}" class="img-fluid"
                 alt="商品圖片"/>
        </div>
        <div class="col-md-6 product-info">
            <!-- 商品資訊 -->
            <h2 th:text="${product.productName}">商品名稱</h2>
            <p th:text="'商品資訊: ' + ${product.productInfo}">商品資訊</p>
            <p th:text="'價格: ' + ${product.productPrice}">價格</p>
            <div class="quantity-selector">
                <button type="button" class="btn btn-secondary" onclick="changeQuantity(-1)">-</button>
                <input type="number" id="quantity" value="1" min="1" class="form-control"
                       style="display: inline-block; width: auto; text-align: center;">
                <button type="button" class="btn btn-secondary" onclick="changeQuantity(1)">+</button>
            </div>
            <button type="button" class="btn btn-primary" onclick="addToCart()">加入購物車</button>
            <a th:href="@{/product/{productNo}/comments(productNo=${product.productNo})}"
               class="btn btn-info">查看評論</a>
        </div>
    </div>
</div>

<input type="hidden" id="memberNo" th:value="${session.user != null ? session.user.memberno : null}" />

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // 數量更改函數
    function changeQuantity(change) {
        var quantityInput = document.getElementById('quantity');
        var currentQuantity = parseInt(quantityInput.value);
        var newQuantity = currentQuantity + change;

        if (newQuantity < 1) {
            newQuantity = 1;
        }

        quantityInput.value = newQuantity;
    }

    // 加入購物車的函數
    function addToCart() {
        console.log("addToCart function is called");
        var quantityInput = document.getElementById('quantity');
        var memberNoInput = document.getElementById('memberNo');
        var productNo = [[${product.productNo}]];

        var quantity = quantityInput ? parseInt(quantityInput.value, 10) : 1;
        var memberNo = memberNoInput ? parseInt(memberNoInput.value, 10) : null;

        if (!memberNo || isNaN(memberNo) || isNaN(parseInt(productNo, 10))) {
            alert("發生錯誤，請刷新頁面後重試。");
            return;
        }

        var requestData = { memberNo, productNo, quantity };

        console.log('Request data:', requestData);

        $.ajax({
            url: '/CHA103G5/cart/add',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(requestData),
            success: function (response) {
                alert("商品已加入購物車！");
                updateCartSidebar();
            },
            error: function (error) {
                alert("加入購物車失敗，請稍後再試！");
                console.error('Error:', error);
            }
        });
    }
    function updateCartSidebar() {
        $.ajax({
            url: '/CHA103G5/cart/' + $("#memberNo").val(),
            type: 'GET',
            success: function (cart) {
                var cartContent = $('.sidebar-cart-content');
                cartContent.empty();
                if (cart && cart.items && Object.keys(cart.items).length > 0) {
                    Object.values(cart.items).forEach(function(item) {
                        var itemElement = $('<div class="cart-item text-center"></div>');
                        var imageUrl = item.imageUrl ? '/CHA103G5/static/uploads/' + item.imageUrl : '/CHA103G5/static/uploads/default.jpg';
                        itemElement.append($('<img>').attr('src', imageUrl).addClass('cart-item-image'));
                        var productName = item.productName ? item.productName : '未知商品';
                        var itemPrice = item.price ? item.price : '未知價格';
                        var itemTotalPrice = item.totalPrice ? item.totalPrice : '未知總價';
                        itemElement.append($('<span>').text(productName + ': ').addClass('cart-item-name'));
                        itemElement.append($('<span>').text(itemPrice + ' x ' + item.quantity).addClass('cart-item-quantity'));
                        itemElement.append($('<span>').text(' = ' + itemTotalPrice).addClass('cart-item-total'));
                        cartContent.append(itemElement);
                    });
                } else {
                    cartContent.html('<p class="text-center">您的購物車是空的。</p>');                }
            },
            error: function (error) {
            }
        });
        $('#sidebarCart').collapse('show');

        // 新增結帳按鈕事件處理
        $('.checkout-btn').click(function() {
            // 實現跳轉到結帳頁面的邏輯
            window.location.href = '/checkout';
        });

        // 新增增加和減少數量的事件處理
        $('.increase-quantity, .decrease-quantity').click(function() {
            var productId = $(this).data('product-id');
            var change = $(this).hasClass('increase-quantity') ? 1 : -1;
            updateQuantity(productId, change);
        });

        // 新增刪除商品的事件處理
        $('.remove-product').click(function() {
            var productId = $(this).data('product-id');
            removeFromCart(productId);
        });
    }

    function goToCart() {
        updateCartSidebar();
        $('#sidebarCart').collapse('toggle');
    }

    function goToCheckout() {
        window.location.href = '/CHA103G5/checkout';
    }
</script>


</body>
</html>
